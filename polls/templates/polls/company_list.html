<!DOCTYPE html>

{% load static %}
<html lang="en">
{% if companies %}
    <ul>
    {% for company in companies %}
        <li><a href="{%  url 'polls:companyDetail' company.id%}">{{ company.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No company in the database.</p>
{% endif %}


<a href="{%  url 'polls:genericList' model="Company" %}"> LIST</a>
</html>
